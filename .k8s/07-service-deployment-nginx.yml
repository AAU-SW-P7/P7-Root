apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: p7
data:
  nginx.conf: |-
    worker_processes auto;

    events {
      worker_connections 1024;
    }

    http {
      include       mime.types;
      default_type  application/octet-stream;
      sendfile      on;
      tcp_nopush    on;
      tcp_nodelay   on;
      types_hash_max_size 4096;

      # Increased timeouts (tune values as needed)
      client_header_timeout   86400s;
      client_body_timeout     86400s;
      send_timeout            86400s;
      keepalive_timeout       86400s;

      # Proxy timeouts (apply to upstream proxy_* calls)
      proxy_connect_timeout   86400s;
      proxy_send_timeout      86400s;
      proxy_read_timeout      86400s;

      # Hide version
      server_tokens off;

      # Gzip (safe defaults)
      gzip on;
      gzip_comp_level 5;
      gzip_min_length 256;
      gzip_proxied any;
      gzip_vary on;
      gzip_types
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-httpd-php
        application/x-javascript
        image/svg+xml
        text/css
        text/plain
        text/xml
        font/opentype;

      # Upstreams (Docker service names)
      upstream adminer {
        server adminer:8080;
        keepalive 16;
      }
      upstream frontend {
        server frontend:3000;
        keepalive 16;
      }
      upstream backend {
        server backend:8000;
        keepalive 16;
      }
      upstream portainer {
        server portainer:9443;
        keepalive 16;
      }

      # WebSocket upgrade helper
      map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
      }

      # ---- HTTP server (add TLS in front later) ----
      server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name localhost;

        # Real IP headers (useful if Nginx is behind another proxy/load balancer)
        # real_ip_header X-Forwarded-For;

        # -------- Adminer --------
        location /adminer {
          proxy_pass http://adminer;
          proxy_http_version 1.1;

          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          proxy_redirect off;
        }

        # -------- Portainer --------
        # redirect bare /portainer -> /portainer/
        location = /portainer {
          return 301 /portainer/;
        }

        # strip /portainer/ prefix and forward to Portainer HTTPS (service in same namespace)
        location /portainer/ {
          proxy_pass https://portainer/;
          proxy_http_version 1.1;

          # preserve client headers
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          # websocket support (if needed)
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;

          # if Portainer uses a self-signed cert inside the cluster, skip verification
          proxy_ssl_server_name on;
          proxy_ssl_name portainer;
          proxy_ssl_verify off;

          proxy_redirect off;
        }

        # -------- API Frontend --------
        # /api/auth/*  -> frontend
        location ^~ /api/auth/ {
            proxy_pass http://frontend;          # keeps /api/auth/... on the request to frontend
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
            add_header Cache-Control "no-store";
        }
        
        # -------- API Backend --------
        # everything else under /api/* -> backend
        location ^~ /api/ {
            proxy_pass http://backend;           # keeps /api/... on the request to backend
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
            add_header Cache-Control "no-store";
        }

        # -------- Frontend --------
        # All other routes go to the Next.js server
        location / {
          proxy_pass http://frontend;
          proxy_http_version 1.1;

          # Websocket support (Next dev / HMR)
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;

          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          proxy_redirect off;
        }

        # ---- Basic security headers (tune for your app) ----
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;

        # If you want a strict CSP, add one after auditing all inline scripts/styles.
        # add_header Content-Security-Policy "default-src 'self'; ..." always;
      }
    }

---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: p7
spec:
  selector: { 
    app: nginx 
  }
  type: LoadBalancer
  externalIPs:
    - changeme  # The server's public IP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: p7
spec:
  replicas: 2
  selector:
    matchLabels: { 
      app: nginx 
    }
  template:
    metadata:
      labels: { 
        app: nginx 
      }
    spec:
      nodeSelector:
        node-role: master
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-config